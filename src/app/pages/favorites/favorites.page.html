<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of favoriteMovies">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="removeFavorite(item)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </ion-item-option>
      </ion-item-options>

      <ion-item button [routerLink]="[ '/', 'movies', item.imdbID ]">
        <ion-avatar slot="start">
          <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'">
        </ion-avatar>
    
        <ion-label text-wrap>
          <h3>{{item.Title}}</h3>
          {{item.Year}}
        </ion-label>
        
        <ion-icon slot="end" *ngIf="item.Type === 'movie'" name="videocam"></ion-icon>
        <ion-icon slot="end" *ngIf="item.Type === 'series'" name="tv"></ion-icon>
        <ion-icon slot="end" *ngIf="item.Type === 'game'" name="logo-game-controller-b"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
